<!DOCTYPE html>
<html ng-app="Recipes">
  <head>
    <base href="/">
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="row">
        <h1 class="title">Recipe Book</h1>
        <a href="#" class="loggedEmail" ng-hide="!user" ng-click="logout()" ng-cloak>{{user.password.email}}</a>
      </div>
    </header>
    <nav ng-show="state != 'home'">
      <ul>
        <li class="{{ state == 'recipes' ? 'active' : '' }}">
          <a ui-sref="recipes">
            <i class="fa fa-list"></i>
            <span>Recipes</span>
          </a>
        </li>
        <li class="{{ state == 'menu' ? 'active' : '' }}">
          <a ui-sref="menu">
            <i class="fa fa-map"></i>
            <span>Current Menu</span>
          </a>
        </li>
        <li class="{{ state == 'shopping' ? 'active' : '' }}">
          <a ui-sref="shopping">
            <i class="fa fa-shopping-cart"></i>
            <span>Shopping List</span>
          </a>
        </li>
      </ul>
    </nav>

    <div ui-view></div>
    
    <!-- Vendor -->
    <script src="app/vendor.js"></script>
    <!-- App -->
    <script src="app/app.js"></script>
  </body>
</html>
