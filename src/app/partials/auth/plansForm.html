<div class="plans">
  <h3>Plans</h3>

  <div class="plan-list">
    <div class="plan" ng-repeat="plan in plans">
      <h3 class="plan-name">{{plan.name}}</h3>

      <div class="buy-area">
        <span class="price">{{ plan.amount / 100 | currency }}</span>
        <button class="btn-blk" ng-click="choosePlan(plan.id)">Select</button>
      </div>
    </div>
  </div>

</div>
