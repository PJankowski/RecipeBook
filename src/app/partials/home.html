<section id="home">
    <h1>{{title}}</h1>

    <article>
        <form class="login">
            <h3 class="form-title">Login</h3>

            <div class="group">
                <input ng-model="userLogin.email" required type="text"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input ng-model="userLogin.password" required type="password"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>

            <div class="group">
                <button class="form-submit login" ng-click="login(userLogin)">Log In</button>
            </div>
        </form>

        <form class="signup">
            <h3 class="form-title">Or Signup</h3>

            <div class="group">
                <input ng-model="userSignup.email" required type="text"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input ng-model="userSignup.password" required type="password"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>

            <div class="group">
                <button class="form-submit signup" ng-click="signup(userSignup)">Signup</button>
            </div>
        </form>
    </article>

</section>
